<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      // Create an element and insert in the div with id=="root" using core React and ReactDOM
      const heading1 = React.createElement(
        "h1",
        {},
        // this prop can be either of string data type or a react element or an array of react elements
        "Hello World - First program using HTML, Javascript and React"
      );
      // Create an element with nested DOM nodes
      const heading2 = React.createElement("div", {}, [
        "Parent X",
        React.createElement("h1", {}, "I am a single nested h1 tag"),
      ]);
      const heading3 = React.createElement("div", {}, [
        "Parent Y",
        React.createElement("h1", {}, "I am first nested h1 tag"),
        React.createElement("h1", {}, "I am second nested h1 tag"),
      ]);
      const parent = React.createElement("div", {}, [
        heading1,
        heading2,
        heading3,
      ]);
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(parent);
    </script>
  </body>
</html>
